<!DOCTYPE html>

<html>
  
<head>
    
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    
<meta charset="utf-8">
   
 <title>Directions service</title>
   
 <style>
      
 html, body {
       
 height: 80%;
       
 margin: 0;
       
 padding: 0;
      
}
     
 #map {
       
 height: 80%;
      
}


    
</style>
 
</head>
  

<body>
    
<div id="floating-panel">
    

<b>Start: </b>
    

<select id="start" onchange="calcRoute();">
      
<option value=“Delhi, India”>Delhi</option>
      
<option value=“Dehradun, India”>Dehradun</option>
      
<option value=“Chennai, India“>Chennai</option>
      
<option value=“Kolkata, India”>Kolkata</option>
          
      
<option value=“Gauahati, Assam”>Gauahati</option>
      
      
<option value=“Mumbai, India”>Mumbai</option>
      
<option value=“Bangalore, India“>Bangalore</option>
      
<option value=“Hyderabad, India“>Hyderabad</option>
      
<option value=“Kanpur, India”>Kanpur</option>
    
</select>

    
<b>End: </b>
  
  
<select id="end" onchange="calcRoute();">
     
<option value="Kanpur, India">Kanpur</option>
      
<option value="Hyderabad, India">Hyderabad</option>
      
<option value="Bangalore, India">Bangalore</option>
           
<option value="Mumbai, India">Mumbai</option>
      
<option value="Gauahati, Assam">Gauahati</option>
            
<option value="Kolkata, India">Kolkata</option>
     
<option value="Chennai, India">Chennai</option>
      
<option value="Dehradun, India">Dehradun</option>
     
<option value=“Delhi, India”>Delhi</option>
   
</select>
    

</div>
    

<div id="map"></div>
    

<script>
function initMap() {
  

var directionsService = new google.maps.DirectionsService;
 
var directionsDisplay = new google.maps.DirectionsRenderer;
  
var map = new google.maps.Map(document.getElementById('map'), {
   
 
 zoom: 7,
    
 center: {lat: 28.6100, lng: 77.2300}
  });
 

directionsDisplay.setMap(map);

  
var onChangeHandler = function() {
   

calculateAndDisplayRoute(directionsService, directionsDisplay);
  };
  
document.getElementById('start').addEventListener('change', onChangeHandler);
  
document.getElementById('end').addEventListener('change', onChangeHandler);
}

function calculateAndDisplayRoute(directionsService, directionsDisplay) 
{
  
directionsService.route({
    

origin: document.getElementById('start').value,
    
destination: document.getElementById('end').value,
    
travelMode: google.maps.TravelMode.TRANSIT,
    
transitOptions:{
           
                modes: [google.maps.TransitMode.TRAIN],
      },
 }, function(response, status) {
    

if (status === google.maps.DirectionsStatus.OK) {
     
 directionsDisplay.setDirections(response);
    } 
else {
      
 window.alert('Directions request failed due to ' + status);
   
 }
  });
}

    
</script>
 
  
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8AC2nSNw80fkUTVwKgYqLJHvDeont9p0&signed_in=true&callback=initMap"
        async defer>
</script>


  
<iframe src="train.html" width="1350" height="500">


</iframe>
</body>

</html>
